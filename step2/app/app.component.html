<div class="page-header">
    <h1> Список покупок </h1>
</div>
<div class="panel">
    <div class="form-inline">
        <div class="form-group">
            <div class="col-md-8">
                <!-- Привязка к названию покупки для объекта Item.purchase масива объектов класа AppComponent.item -->
                <input class="form-control" [(ngModel)]="text" placeholder = "Название" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-6">
                <!-- Привязка к цене покупки для объекта Item.price масива объектов класа AppComponent.item -->
                <input type="number" class="form-control" [(ngModel)]="price" placeholder="Цена" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-8">
                <!-- Привязка к вызову метода класа AppComponent.addItem по событию клика данной кнопки -->
                <button class="btn btn-default" (click)="addItem(text, price)">Добавить</button>
            </div>
        </div>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Предмет</th>
                <th>Цена</th>
                <th>Куплено</th>
            </tr>
        </thead>
        <tbody>
            <!-- Вывод масива объектов класа AppComponent.item -->
            <tr *ngFor="let item of items">
                <!-- Название покупки -->
                <td>{{item.purchase}}</td>
                <!-- Цена покупки -->
                <td>{{item.price}}</td>
                <!-- Флаг куплено или нет -->
                <td><input type="checkbox" [(ngModel)]="item.done" /></td>
            </tr>
        </tbody>
    </table>
</div>
